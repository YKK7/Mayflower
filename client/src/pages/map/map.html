<ion-header>
  <ion-navbar color=primary>
    <ion-title>
      Maps
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="showDrivers()"><ion-icon name="locate"></ion-icon>Drivers</button>
      <button ion-button (click)="loadMap()"><ion-icon name="backspace"></ion-icon>Clear</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div #map id="map"></div>
  <ion-card padding>
    <div>
      <p>Latitude: {{locationTracker.lat}}</p>
      <p>Longitude: {{locationTracker.lng}}</p>
    </div>
    <button ion-button primary (click)="start()">Start Tracking</button>
    <button ion-button primary (click)="stop()">Stop Tracking</button>
  </ion-card>
</ion-content>
